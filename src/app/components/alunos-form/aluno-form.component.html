<div class="dialog-container">
  <h3 mat-dialog-title>{{ data ? 'Editar Aluno' : 'Adicionar Aluno' }}</h3>
  <form class="form-content" [formGroup]="form" (ngSubmit)="salvar()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">O preenchimento do nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">O preenchimento do email é obrigatório</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="acoes-container">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button class="confirm-button" mat-button color="primary" type="submit">Salvar</button>
    </div>
  </form>
</div>
